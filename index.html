<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信版本号转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>微信版本号转换器</h1>
        <div>
            <input type="text" id="versionInput" placeholder="请输入版本号 (例如: 3.8.0.3)">
            <button onclick="convertVersion()">转换</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function convertVersion() {
            const versionInput = document.getElementById('versionInput').value;
            const resultDiv = document.getElementById('result');
            
            // 验证输入格式
            if (!/^\d+(\.\d+)*$/.test(versionInput)) {
                alert('请输入有效的版本号格式（例如：3.8.0.3）');
                return;
            }

            const value = '6' + versionInput
                .split(".")
                .map((v, i) => Number(v).toString(16).padStart(i === 0 ? 1 : 2, '0'))
                .join("");

            resultDiv.style.display = 'block';
            resultDiv.textContent = `转换结果：${value}`;
        }

        // 添加回车键触发转换功能
        document.getElementById('versionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertVersion();
            }
        });
    </script>
</body>
</html>
